<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!--div da imagem-->
        </div>
        <div id="formulario">
          <!--div do formulario-->
          <h1>Login</h1>
          <p>Seja bem-vindo(a), fa√ßa seu login aqui</p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined"> login </span>

              <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email"/>
              <label for="ilogin">Login</label>
            </div>

            <div class="campo">
              <span class="material-symbols-outlined"> lock </span>

              <input type="password" name="Senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20"/>
              <label for="isenha">Senha</label>
            </div>

            <input type="submit" value="Entrar">
            <a href="esqueci.html" class="botao">Esqueci a senha</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
